<div id="profiles-template" class="centered-gt-1000">
	<nav>
		<div (click)="toggleProfiles()">
			<span [ngClass]="{'collapse': isShowing}">&gt;</span>
		</div>
		<h4 [ngClass]="{'show': isShowing}">Profile Selection:</h4>
		<ul [ngClass]="{'show': isShowing}">
			<li (click)="toggleProfiles()" [routerLink]="['./me']">Me</li>
			<li (click)="toggleProfiles()" [routerLink]="['./view', profile._id]" *ngFor="let profile of profiles let $index = index">{{ profile.name }}</li>
			<li (click)="toggleProfiles()" [routerLink]="['./add']">+ Add new</li>
		</ul>
	</nav>
	<router-outlet></router-outlet>
</div>
