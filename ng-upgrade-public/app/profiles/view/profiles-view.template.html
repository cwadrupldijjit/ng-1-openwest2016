<h3>{{ vm.profile.name || 'undefined' }}</h3>

<p>
	<img src="{{ vm.profile.image }}"  alt="Profile Pic">
</p>
<p>
	<b>Age:</b> {{ vm.profile.age }}
</p>
<p>
	<b>Favorite Food:</b> {{ vm.profile.favoriteFood }}
</p>
<p ng-if="vm.profile.interests.length">
	<b>Interests:</b> 
	<ul>
		<li ng-repeat="interest in vm.profile.interests track by $index">{{ interest }}</li>
	</ul>
</p>
